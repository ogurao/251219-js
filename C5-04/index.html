<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>C</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>背景に動画を配置する</h1>
<div class="video-container">
  <h2 class="video-heading">再生し続ける背景動画</h2>
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="https://assets.codepen.io/85188/bg-flower.mp4" type="video/mp4">
    <!-- ブラウザが video に対応していない場合や動画のロードに失敗した場合のみこの画像が表示される -->
    <img src="https://assets.codepen.io/85188/bg-flower.jpg" alt="お花畑">
  </video>
</div>

<h2>ホバーで動画を再生</h2>
<div class="hover-container">
  <img class="hover-img" src="https://assets.codepen.io/85188/bg-flower.jpg" alt="">
   <video class="hover-video" src="https://assets.codepen.io/85188/bg-flower.mp4" autoplay loop muted playsinline></video>
</div>
  <script src="script.js"></script>
</body>
</html>
